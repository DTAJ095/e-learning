{% load static %}
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">{% if object %}Modifier la leçon{% else %}Créer une nouvelle leçon{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_titre">Titre:</label>
            {{ form.titre }}
        </div>
        <div class="form-group">
            <label for="id_niveau">Niveau:</label>
            {{ form.niveau }}
        </div>
        <div class="form-group">
            <label for="id_ressource">Ressource:</label>
            {{ form.ressource }}
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
