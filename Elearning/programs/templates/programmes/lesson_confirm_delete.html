{% load static %}
{% extends 'base.html' %}

{% block title %}Confirm Delete Lesson{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Confirm Delete Lesson</h1>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the following lesson?</p>
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ lesson.title }}</h5>
          <p class="card-text">{{ lesson.description }}</p>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <form action="{% url 'lesson_delete' lesson.pk %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger mr-2">Delete Lesson</button>
        </form>
        <a href="{% url 'lesson_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
