{% load static %}
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Supprimer le niveau</h1>
    <p>Êtes-vous sûr de vouloir supprimer le niveau "{{ object.nom }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'myapp:niveau_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
